<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <!--Ubuntu-->
  </head>
  <body>
    <div class="background">
      <img src="" id="bg-img" />
    </div>
    <div class="container">
      <div class="player-img">
        <img src="" id="cover" class="active" />
      </div>
      <div class="i">
        <h2 id="music-title"></h2>
        <h3 id="music-artist"></h3>
      </div>

      <div class="player-progress" id="player-progress">
        <div class="progress" id="progress"></div>
        <div class="music-duration">
          <span class="current-time" id="current-time">0:00</span>
          <span class="duration" id="duration">0:00</span>
        </div>
      </div>

      <div class="player-controls">
        <i class="fa-solid fa-backward" id="previous" title="Previous"></i>
        <i class="fa-solid fa-play play-button" id="play" title="Play"></i>
        <i class="fa-solid fa-forward" id="next" title="Next"></i>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
